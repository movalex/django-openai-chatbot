{% extends 'base_signin.html' %}
{% load static %}

{% block title %}
  Login
{% endblock %}

{% block styles %}
  <link rel="stylesheet" href="{% static 'css/sign-up.css' %}" />
{% endblock %}

{% block content %}
  <main class="form-signin w-100 m-auto">
    <form method="post">
      {% csrf_token %}

      <img class="mb-4" src="{% static 'assets/DB Logo.png' %}" alt="" />
      <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

      <div class="form-floating">
        <input type="text" class="form-control" id="username" name="username" placeholder="Username" required />
        <label for="username">User</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required />
        <label for="password">Password</label>
      </div>

      <div class="form-check text-start my-3">
        <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault" />
        <label class="form-check-label" for="flexCheckDefault">Remember me</label>
      </div>
      <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
      <p>
        Don't have an account? <span><a href="{% url 'register' %}">Register</a></span>
      </p>
      <p class="mt-5 mb-3 text-body-secondary">&copy; 2023-2024</p>
    </form>
  </main>
{% endblock %}
